<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-100">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Connexion Admin</h1>
    <form method="POST" action="/admin_login">
      <label class="block mb-2 font-semibold">Mot de passe :</label>
      <input type="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 mb-4 focus:outline-none" required>
      <button type="submit" class="w-full bg-amber-500 text-gray-900 font-bold py-2 px-4 rounded hover:bg-amber-400">Se connecter</button>
    </form>
  </div>
</body>
</html>
