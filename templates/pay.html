<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paiement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('affiche1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-80 flex items-center justify-center min-h-screen text-gray-100">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Numero de depot</h1>
        <form id="paymentForm" method="#" action="#">
            <label class="block mb-2 font-semibold">Numero de dépot :</label>
            <input type="tel" name="number" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 mb-4 focus:outline-none" required>
            <a href="user_vote.html"><button type="submit" class="w-full bg-amber-500 text-gray-900 font-bold py-2 px-4 rounded hover:bg-amber-400" >Valider</button></a>
        </form>
        <div id="successMsg" class="hidden mt-4 p-4 bg-green-600 text-white rounded text-center font-semibold">
            Félicitations ! Paiement effectué avec succès.
        </div>
        <script>
            document.getElementById('paymentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('successMsg').classList.remove('hidden');
            });
        </script>
    </div>
</body>
</html>
